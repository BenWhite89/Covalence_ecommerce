<div ng-style="{'width':'100%', 'overflow':'scroll'}">
    <div class="banner" ng-style="{'background-image':'url(./Images/covalence-store-{{category}}-hero.jpg)'}">

    </div>
    <ul class="productlist">
        <div class="product" ng-repeat="product in products | filter:category">
            <a ng-href="/{{ product.productId }}/product">
            <div ng-style="{'background-image':'url(./Images/{{product.imageUrl}})', 'height':'200px', 'width':'200px', 'background-size':'cover'}"></div>
            <span>{{ product.title }}</span>
            <span class="prdctprice">{{ product.price  | currency:undefined:0}}</span>
            </a>
        </div>
    </ul>
</div>
