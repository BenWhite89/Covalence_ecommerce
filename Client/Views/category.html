<div ng-style="{'width':'100%'}">
    <div ng-style="{'background-image':'url(./Images/covalence-store-{{category}}-hero.jpg)', 'width':'100%', 'height':'0', 'background-size':'contain', 'background-repeat':'no-repeat', 'padding-top':'35%'}">

    </div>
    <ul>
        <li class="product" ng-style="{'float':'left', 'padding':'2em', 'list-style':'none'}" ng-repeat="product in products | filter:category">
            <a ng-href="/{{ product.productId }}/product">
            <div ng-style="{'background-image':'url(./Images/{{product.imageUrl}})', 'height':'200px', 'width':'200px', 'background-size':'cover'}"></div>
            <span>{{ product.title }}</span>
            <span>{{ product.price }}</span>
            </a>
        </li>
    </ul>
</div>
