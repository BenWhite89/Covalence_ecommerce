<br /><br /><br /><br /><br /><br />

    <form class="form-inline chkform"ng-submit="process()">
        <div class="form-group">
        <div class="chknum">1</div>
        <text class="chktxt">Your Email</text>
        <br />
        <input class="form-control" type="text" placeholder="email@example.com" ng-model="customer.email">
        <br /><br />
        <div class="chknum">2</div>
        <text class="chktxt">Your Billing Address</text>
        <br />
        <input class="form-control" type="text" placeholder="First Name" ng-model="customer.firstName">
        <input class="form-control" type="text" placeholder="Last Name" ng-model="customer.lastName">
        <br />
        <input class="form-control" type="text" placeholder="Company (optional)" ng-model="customer.company">
        <input class="form-control" type="number" placeholder="phone #" ng-model="customer.phone">
        <br />
        <input class="form-control" type="text" placeholder="Address 1" ng-model="customer.address1">
        <input class="form-control" type="text" placeholder="Address 2 (optional)" ng-model="customer.address2">
        <br />
        <input class="form-control" type="text" placeholder="City" ng-model="customer.city">

        <select class="form-control"name="state" ng-model="customer.state">
            <option ng-repeat="state in states" value="{{ state.abbreviation }}">{{ state.name }}</option>
        </select><br />
        <input class="form-control" type="number" placeholder="zip code" ng-model="customer.zip">
        <select class="form-control" name="Country" ng-model="customer.country">
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
        </select><br /><br />
        </div>

        <div class="chknum">3</div>
        
        <text class="chktxt">Payment Method</text><br />
        <div class="crdpmtbox">
        <div class="crdimg">
        <input type="checkbox" name="method" value="cc" ng-model="purchase.method" checked>
        <label class="control-label"for="card-field">Credit Card</label>
        <div id="card-field"></div>
        <img style= "width:70px; height:40px" src="/Images/mastercard.png"><img style= "width:70px; height:40px" src="/Images/visa.png"><img style= "width:70px; height:40px" src="/Images/discover.png"><img style= "width:70px; height:40px" src="/Images/american-express.png">
        </div>
        <input class="form-control"type="number" placeholder="CC#" ng-model="customer.card">
        experation <select class="form-control" name="month" ng-model="card.month"><option value="Nov"></option></select><select class="form-control" name="year" ng-model="card.year"><option value="2020"></option></select>
        <input class="form-control" name="csc" ng-model="customer.csc">
        


        
</div>
        <p>{{ error }}</p><br />

        <input type="checkbox" name="method" value="paypal" ng-model="purchase.method">Pay with PayPal<br/><br/>

        <input type="submit" value="Donate">
        

    </form>

<div ng-style="{'float':'left'}">
       
        <h2>Your Shopping Cart</h2><br />
        <a ng-href=""><button><< Cancel and continue Shopping</button></a><br />
        <ul>
            <li ng-repeat="product in products" ng-show="products !== undefined">
                <img ng-style="{'float':'left', 'width':'50px', 'height':'50px', 'background-size':'cover'}" ng-src="../Images/{{ product.imageUrl }}">
                <span ng-style="{'float':'left'}">{{ product.title }}</span><br />
                <span ng-style="{'float':'left'}" class="dec button">-</span>
                <span ng-style="{'float':'left'}">{{ product.count }}</span>
                <span ng-style="{'float':'left'}" class="inc button">+</span>
                <button ng-click="remove()">Remove</button>
            </li>
        </ul>
        <br />
        <h2>Your Shopping Cart</h2>
        <br />
        <form class="discount">
            <input type="text" ng-model="discountCode" placeholder="Discount Code">
            <input type="submit" value="Apply">
        </form>
        <h4 ng-style="{'float':'left'}">Order Total: </h4> <span ng-style="{'float':'left'}">{{ purchase.total }}</span>


</div>
