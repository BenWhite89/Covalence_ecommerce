
<div id="cartModal"  class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a data-dismiss="modal">Close</a>
            </div>
            <div class="modal-body">
                <h3>Your Shopping Cart</h3>
                <ul class="itemList">
                    <li class="listItem" ng-repeat="product in products" ng-show="products !== undefined">
                        <img ng-style="{'float':'left', 'width':'50px', 'height':'50px', 'background-size':'cover'}" ng-src="../Images/{{ product.imageUrl }}">
                        <span ng-style="{'float':'left'}">{{ product.title }}</span><br />
                        <span ng-style="{'float':'left'}" class="dec button">-</span>
                        <span ng-style="{'float':'left'}">{{ product.count }}</span>
                        <span ng-style="{'float':'left'}" class="inc button">+</span>
                        <button ng-click="remove()">Remove</button>
                    </li>
                </ul>
                <h3>Total Price </h3> <span>{{total}}</span>
                <p>Taxes and fees included at checkout.</p><br />
                <a data-toggle="modal" data-target="#cartModal" ng-href="/checkout"><button>CHECK OUT</button></a>
            </div>
        </div>
    </div>
</div>

<div id="custom-bootstrap-menu" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" ng-href="\"></a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder" style="color:rgb(19, 28, 33)">
            <ul class="viewlist nav navbar-nav navbar-center">
                <li>
                    <a ng-href="/apparel">APPAREL</a>
                </li>
                <li>
                    <a ng-href="/misc">MISC</a>
                </li>
                <li>
                    <a ng-href="/contact">CONTACT</a>
                </li>
            </ul>
        </div>
        <a data-toggle="modal" data-target="#cartModal" data-backdrop="false">
            <div class="pull-right">
                <div class="cartlabel">
                    <span>Cart</span>
                </div>
                <div class="cartlogo nav navbar-nav">
                    <div class="cartcnt">
                        <div class="cartnbr">
                            {{ count > 0 ? count : "" }}
                        </div>
                    </div>
                </div>
                
            </div>
                
        </a>
    </div>
</div>
