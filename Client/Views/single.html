<div>
    {{product}}
    <div ng-style="{'float':'left', 'width':'40%', 'padding':'4em', 'padding-top':'8em'}"><img ng-src="../Images/{{product.imageUrl}}" ng-style="{'width':'80%'}"></div>
    <div ng-style="{'float':'left', 'width':'40%', 'padding-top':'8em'}">
        <span>{{product.price}}</span><br />
        <span>{{product.title}}</span><br />
        <span>{{product.description}}</span><br />
        <button ng-click="addToCart()">ADD TO CART</button>
    </div>
</div>
