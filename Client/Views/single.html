<div>
    
    <div class="product" ng-style="{'float':'left', 'width':'40%', 'padding':'4em', 'padding-top':'8em'}"><img ng-src="../Images/{{product.imageUrl}}" ng-style="{'width':'80%'}"></div>
    <div class="singlev" ng-style="{'float':'left', 'width':'40%', 'padding-top':'8em'}">
        <span>{{product.price | currency}}</span><br />
        <span>{{product.title}}</span><br />
        <span>{{product.description}}</span><br />
        <button class="btn btn-lg btn-default" ng-click="addToCart()">ADD TO CART</button>
    </div>
</div>
